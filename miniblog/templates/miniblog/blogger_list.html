{% extends "base_generic.html" %}

{% block content %}
    <h1>All bloggers</h1>

    {% if user_list %}
    <ul>

{#      <ul>#}
      {% for user in user_list %}
      <li>
        <a href="{% url 'blogger-detail' user.id %}">{{ user }}</a> ({{user.profile.blogs_num}})
      </li>
      {% endfor %}
{#      </ul>#}

    </ul>
    {% else %}
      <p>There are no bloggers.</p>
    {% endif %}

{% endblock %}
